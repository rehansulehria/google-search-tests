name: Build and Run Selenium TestNG Tests
on:
  push:
    branches: develop
  pull_request:
    branches: develop
jobs:
  build:
runs-on: ubuntu-latest
steps:
  - uses: actions/checkout@v3
  - name: Set up JDK 11
    uses: actions/setup-java@v1
    with:
      java-version: 11
  - name: Build and Run Tests
    run: mvn clean test --file pom.xml
